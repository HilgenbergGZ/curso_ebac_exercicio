        <h1>Validando o maior número</h1>

    </header>
        <form id="formNum">
            <input type="number" name="numeroA" id="numeroA" placeholder="Digite o número(A)">
            <input type="number" name="numeroB" id="numeroB" placeholder="Digite o número(B)">
            <div id="msgErro"></div>
            <button type="submit" name="botaoVerificar" id="botaoVerificar" value="verificar" onclick="verificar(); return false">Validar</button>
            <div id="retorno"></div>
        </form>
    </div>
